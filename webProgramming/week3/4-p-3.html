<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>색 테이블 만들기</title>
    <style>
        thead{
            text-align: center;
            font-weight: bold;
        }
        td{
            width: 100px;
        }
    </style>
</head>
<body>
    <h3>색 이름과 코드</h3>
    <hr>
    <table border="1">
        <thead>
            <td>이름</td>
            <td>코드</td>
            <td>색</td>
            <td>이름</td>
            <td>코드</td>
            <td>색</td>
        </thead>
        <tbody>
            <tr>
                <td>Brown</td>
                <td>#A52A2A</td>
                <td style="background: #A52A24;"></td>
                <td>Deepskyblue</td>
                <td>#00BFFF</td>
                <td style="background: #00BFFF;"></td>
            </tr>
            <tr>
                <td>Blueviolet</td>
                <td>#8A2BE2</td>
                <td style="background: #8A2BE2;"></td>
                <td>Gold</td>
                <td>#FFD700</td>
                <td style="background: #FFD700;"></td>
            </tr>
            <tr>
                <td>Darkorange</td>
                <td>#FF8C00</td>
                <td style="background: #FF8C00;"></td>
                <td>OliveDrab</td>
                <td>#6B8E23</td>
                <td style="background: #6B8E23;"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
