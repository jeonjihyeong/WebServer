<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>셀렉터</title>
    <style>
        .main{
            background-color: deepskyblue;
        }
        h3{
            color: olivedrab;
        }
        #center{
            text-align: center;
        }
        div>strong{
            background-color: yellow;
        }
        p>strong{
            color: red;
        }
        p{
            text-indent: 3em;
        }
        em{
            color: olivedrab;
        }
    </style>
</head>
<body class="main">
    <h3>얼굴</h3>
    <hr>
    <div id="center"><strong>박인희</strong></div>
    <div class="indent">
        <p><em>길</em>을 걷고 산들 무엇하리
        <strong>꽃</strong>이 내가 아닌듯 내가
        <strong>꽃</strong>이 될 수 없는 지금...</p>
    </div>
</body>
</html>
