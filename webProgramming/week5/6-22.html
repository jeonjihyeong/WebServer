<!DOCTYPE html>
<html>  
<head>  
    <meta charset="utf-8">  
    <title>함수</title>  
    <script>
        function adder(a,b) {
        let sum;
        sum=a+b;
        return sum;
        }
    </script>
</head>
<body>
    <h3>함수adder()</h3>
    <hr>
    <script>
        let n=adder(24567,98374);//함수호출
        document.write("24567 + 98374는"+n+"<br>");
    </script>
</body>
</html>
