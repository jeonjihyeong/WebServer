<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function over(obj){
            obj.src = "media/banana.png";
        }
        
        function out(obj){
            obj.src = "media/apple.png"
        }
    </script>
    <title>
        script 태그에 자바스크립트 작성
    </title>
</head>
<body>
    <h3>
        마우스를 올려보세요.
    </h3>
    <hr>
    <img src="media/apple.png" alt="이미지" onmouseover="over(this)" onmouseout="out(this)"
    
</body>
</html>
